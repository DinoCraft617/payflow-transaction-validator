server:
  http_listen_port: 3200

distributor:
  receivers:
    zipkin:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317


ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    # La configuraci√≥n del WAL ahora se maneja internamente o dentro de storage en versiones nuevas.
    # Al quitar el bloque 'wal' del final, usamos el default y evitamos el crash.
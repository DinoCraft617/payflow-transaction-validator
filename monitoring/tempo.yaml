server:
  http_listen_port: 3200

distributor:
  receivers:
    zipkin:            # Mantenemos Zipkin por si acaso
    otlp:              # Â¡ESTO ES LO QUE FALTABA!
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317
  log_received_spans:
    enabled: true

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks

wal:
  path: /tmp/tempo/wal
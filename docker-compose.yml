version: '3.8'

services:
  # ----------------------------------------------------------------
  # INFRAESTRUCTURA DE APLICACIÓN (Blue/Green Deployment)
  # ----------------------------------------------------------------

  # Reverse Proxy (El "Semáforo" que dirige el tráfico)
  nginx:
    image: nginx:latest
    container_name: nginx-load-balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app-blue
      - app-green
    networks:
      - payflow-network

  # Microservicio - Entorno AZUL
  app-blue:
    build: ./app
    container_name: app-blue
    environment:
      - PORT=3000
    ports:
      - "3001:3000"
    labels:
      logging: "promtail"
    networks:
      - payflow-network

  # Microservicio - Entorno VERDE
  app-green:
    build: ./app
    container_name: app-green
    environment:
      - PORT=3000
    ports:
      - "3002:3000"
    labels:
      logging: "promtail"
    networks:
      - payflow-network

  # ----------------------------------------------------------------
  # SISTEMA DE MONITOREO (Observabilidad Completa)
  # ----------------------------------------------------------------

  # 1. MÉTRICAS: Prometheus [cite: 37]
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - payflow-network

  # 2. LOGS: Loki (Almacén de logs) [cite: 48]
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - payflow-network

  # 3. RECOLECTOR DE LOGS: Promtail (Envía logs a Loki)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      # Mapeo necesario para leer los logs de los contenedores Docker
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - payflow-network

  # 4. TRAZAS: Tempo (Rastreo distribuido) [cite: 52]
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo.yaml
    ports:
      - "14268:14268"  # Puerto para recibir trazas (ingest)
      - "3200:3200"    # Puerto interno de Tempo
    networks:
      - payflow-network

  # 5. VISUALIZACIÓN: Grafana (El Dashboard unificado) [cite: 37]
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Contraseña inicial
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - payflow-network

networks:
  payflow-network:
    driver: bridge